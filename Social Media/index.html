<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="style.css"/> 


  <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.   gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"  rel="stylesheet"> 

 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
 
</head>
<body>
  <div id="container">
    <div id="page">
      <div id="login">
        <h1 align="center">Login...!</h1>
        <hr>

        <form id="login_frm" autocomplete="off">
          <input type="email" required="required" placeholder="Email-Id..." id="login_email">
          <small id="login_email_warning"><i class="fa-solid fa-circle-exclamation"></i> Email-Id Not Registerd...!</small>
          <input type="password" required="required"  placeholder="password" id="login_password">
          <small id="login_password_warning"><i class="fa-solid fa-circle-exclamation"></i> Wrong Password...!</small>
          <button type="submit" id="login_btn">LOGIN...!</button>
        </form>

         <p>Don't have an account...? 
          <span id="signup_link"> Sign-Up </span></p>

      </div>

      <div id="signup">
        <h1 align="center">Sign-Up...!</h1>
        <hr>

        <form id="signup_frm" autocomplete="off">
         <input type="name" required="required" placeholder="Full-Name" id="username">
         <input type="number" required="required" placeholder="Phone-Number" id="phone"> 
         <input type="email" required="required" placeholder="Email-Id" id="email">
         <small id="email_notice"><i class="fa-solid fa-circle-exclamation"></i> Email-Id Already Exist...!</small>
         <input type="password" required="required"  placeholder="Password" id="password">
         <button type="submit" id="signup_btn">Sign-Up...!</button>
      </form>
      <p>Already have an account...! 
        <span id="login_link"> Login </span></p>

      </div>

    </div>
  </div>


  <script src="index.js"></script>
  <script src="login_signup.js"></script>
</body>
</html>
