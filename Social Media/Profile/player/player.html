<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Player</title>
  <link rel="stylesheet" href="player.css"/>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 

  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"  rel="stylesheet"> 

</head>
<body>
  <div id="left">

    <video id="video_player" width="100%" height="auto">

      <source id="video_src" src="https://videos.pexels.com/video-files/4438080/4438080-sd_640_360_25fps.mp4"> 
    </source> 

    </video>

    <div id="progress_box">
      <div id="progress_bar"> 
      </div>
    </div>

    <div id="control">

      <div id="timing">
        <p id="v_timing">00:00 / 00:00</p>
      </div>

      <div id="play_tools">
        <i class="fa-solid fa-arrow-left" id="left_btn"></i>
        <i class="fa-regular fa-circle-play" id="play_btn"></i>
        <i class="fa-solid fa-arrow-right" id="right_btn"></i>
      </div>

      <div id="other_tools">

        <div id="vol_box">
          <input type="range" min="0" max="1" step="0.01" id="vol_control" style="display: none;">
        <i class="fas fa-volume-up" id="volume">
        </i>
        </div>

        <div id="speed_box">
          <input type="range" min="0" max="2" step="0.25" id="speed_control" style="display: none;">
        < <i class="fa-solid fa-gauge" id="speed"></i>
        </div>

        
        <i class="fas fa-expand" id="full_screen"></i>
      </div>

    </div>

  </div>

  <div id="right">

    <div id="top">
      <h3>Playlist...!</h3><hr color="white">

      <input type="search" placeholder="Search Here , Your Videos...?" id="search">

      <i class="fas fa-plus-circle" id="open_video_box_btn"></i>

      <div id="add_video_box">
        <h2>Add Videos...!</h2><hr color="black">
        <form>
          <input type="text" id="video_name" placeholder="Enter Your Video Name...?">
          <input type="text" id="video_link" placeholder="Enter Your Video Link...?">
          <button type="submit" id="add_video_btn">ADD</button>
        </form>
      </div>
      
    </div>

    <div id="bottom">

      

    </div>

  </div>
  








  <script src="player.js"></script>
</body>
</html>
